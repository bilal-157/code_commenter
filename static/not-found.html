<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding: 1.5rem;
            background: #f5f5f5;
            margin: 0;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .not-found-container {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 5rem auto;
        }

        .not-found-container h1 {
            font-size: 3rem;
            color: #343a40;
            margin-bottom: 1rem;
        }

        .not-found-container p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 2rem;
            align-items: center;
        }

        .btn-group button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        @media (min-width: 600px) {
            .btn-group {
                flex-direction: row;
                justify-content: center;
            }
        }

        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="not-found-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="btn-group">
            <button onclick="window.location.href='/'">Go to Homepage</button>
        </div>
    </div>

</body>

</html>
